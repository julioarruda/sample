name: ASP.NET Core CI

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: self-hosted
        
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    
    - name: Restore
      run: dotnet restore
    
    - name: Build with dotnet
      run: dotnet build --configuration Release


    - name: Dotnet Publish
      run: dotnet publish --configuration Release -o netcore 


      


